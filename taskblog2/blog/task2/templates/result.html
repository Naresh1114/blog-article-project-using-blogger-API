<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'result.css' %}"> -->
</head>
<body>
    <div class="container">
    <nav>
      <a class="btn" href="{% url 'home' %}" aria-label="Go to Home">
        <!-- simple left arrow icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             viewBox="0 0 16 16" aria-hidden="true">
          <path d="M11.78 2.97a.75.75 0 0 1 0 1.06L8.56 7.25h5.19a.75.75 0 0 1 0 1.5H8.56l3.22 3.22a.75.75 0 0 1-1.06 1.06L6.47 8.78a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"/>
        </svg>
        <span>Home</span>
      </a>
      <div></div>
    </nav>
    <article class="article">
      <h1 class="title">{{ data.title }}</h1>

      <div class="meta">
        <span class="author-pill">{{ data.author.displayName }}</span>
        <span aria-hidden="true">â€¢</span>
        <span>Reading mode</span>
      </div>

      <div class="prose">
        {{ data.content|safe }}
      </div>

      <div class="footer-space"></div>
    </article>
  </div>
</body>
</html>
